<div class="absolute top-5 right-5 z-10">
    <a *ngIf="!(isLoggedIn | async); else logoutbloc"
        class="text-myblue cursor-pointer hover:text-blue-300 text-lg"
        [routerLink]="['/login']">Login</a>

    <ng-template #logoutbloc>
        <a class="text-myblue cursor-pointer hover:text-blue-300 text-lg"
            (click)="logout()">Logout</a>
    </ng-template>
</div>
