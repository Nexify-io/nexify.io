<div class="my-6 shadow-sm bg-white task">
    <div (click)="hideTask()"
        class="font-semibold shadow-sm text-2xl mb-6 cursor-pointer hover:bg-gray-100 p-3">
        {{task.title}}
    </div>

    <div #taskContent class="px-6 pb-3">

        <!-- Content -->
        <ul *ngIf="task.content">
            <ng-container *ngFor="let content of task.content">
                <li *ngIf="!isCode(content)" [ngClass]="content.type"
                    [innerHTML]="content.value">
                </li>

                <div *ngIf="isCode(content)">
                    <app-code [codes]="getCode(content)">
                    </app-code>
                </div>
            </ng-container>
        </ul>
    </div>
</div>
