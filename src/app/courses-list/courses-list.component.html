<user-button></user-button>

<div class="flex h-full min-h-screen relative">
    <!-- <div id="sidebar" class="bg-mydarkblue-500 dark:bg-darkmode-700 text-white">
        <sidebar-courses></sidebar-courses>
    </div> -->

    <div id="content"
        class="bg-gray-50 dark:bg-darkmode-500 w-full transition-colors duration-500">
        <section class="relative mt-12 m-0 p-4 w-full md:m-auto">


            <h1
                class="text-mydarkblue-500 dark:text-gray-100 font-extrabold text-3xl md:text-5xl mb-12 mt-8 font-display text-center">
                Courses
            </h1>

            <div class="text-lg text-gray-400 text-center py-5 mb-5">
                Click on a course to read it. Why not <a
                    class="underline text-myblue"
                    [routerLink]="['/dashboard/home']">add one</a> to the list?
            </div>

            <div *ngIf="(allPublishedCourses | async)?.length === 0">
                <div class="text-gray-400 pt-12 text-center flex flex-col">
                    <i class="fas fa-frown text-4xl pb-5"></i>
                    No courses created yet!
                </div>
            </div>

            <div *ngFor="let course of allPublishedCourses | async"
                [routerLink]="['/course', course.name]"
                class="bg-white p-7 border shadow-md hover:shadow-lg transform hover:-translate-y-2 relative transition-all ease-in duration-75 cursor-pointer">
                <h2 class="text-lg font-bold p-0">{{course.title}}</h2>
                <div class="italic text-gray-400">Created by {{course.author}}
                </div>
            </div>
        </section>
    </div>

</div>
