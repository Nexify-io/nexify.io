<div class="my-6 shadow-sm bg-white task">
    <div (click)="hideTask()" *ngIf="task.title"
        class="font-semibold shadow-sm text-2xl mb-6 cursor-pointer hover:bg-gray-100 p-3 text-mygreen">
        {{task.title}}
    </div>

    <div #taskContent class="px-6 pb-3">

        <!-- Content -->
        <ul *ngIf="task.content">
            <ng-container *ngFor="let content of task.content">
                <li *ngIf="isExplanation(content) ||isAction(content)"
                    [ngClass]="content.type" [innerHTML]="content.value">
                </li>

                <div *ngIf="isLink(content)">
                    <link-view [link]="content.value"></link-view>
                </div>

                <div *ngIf="isCode(content)">
                    <code-view [codes]="getCode(content)">
                    </code-view>
                </div>
            </ng-container>
        </ul>
    </div>
</div>
