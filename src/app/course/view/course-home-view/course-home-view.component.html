<section class="relative mt-12 m-0 p-4 w-full md:m-auto">

    <h1
        class="text-mydarkblue-500 dark:text-gray-100 font-extrabold text-3xl md:text-5xl mb-12 mt-8 font-display text-center">
        {{course.title}}
    </h1>

    <div class="flex items-center justify-center select-none -mt-8">

        <ng-container *ngIf="isLoggedIn | async">
            <action-button text="Edit" route="editor" icon="fa-pen" color="blue"
                size="small">
            </action-button>
        </ng-container>

        <action-button text="Download" (onClick)="download()" icon="fa-download"
            color="green" size="small">
        </action-button>

    </div>


    <task-view [task]="course.home"></task-view>

    <ng-container *ngIf="!course.prerequisite.isEmpty()">
        <div class="text-mydarkblue-200 font-semibold text-2xl mt-12">
            Pre-requisite
        </div>
        <div
            class="bg-white dark:bg-mydarkblue-200 dark:text-gray-200 my-4 border shadow-sm border-l-8 border-mydarkblue-200">
            <task-view [task]="course.prerequisite" [hasMargin]="false">
            </task-view>
        </div>
    </ng-container>


    <ng-container *ngIf="!course.objectives.isEmpty()">
        <div class="text-mydarkblue-200 font-semibold text-2xl mt-12">Objectives
        </div>
        <div
            class="bg-white dark:bg-mydarkblue-200 dark:text-gray-200 my-4 border shadow-sm border-l-8 border-mydarkblue-200">
            <task-view [task]="course.objectives" [hasMargin]="false">
            </task-view>
        </div>
    </ng-container>


    <div class="flex items-center justify-center select-none my-12"
        *ngIf="firstChapter">
        <action-button text="Start !" (click)="startCourse()" icon="fa-bolt"
            size="big" color="red">
        </action-button>
    </div>

</section>
